<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<body>
    <h2>Age Calculator</h2>
    
    <form id="ageForm">
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="31" required>
        <br><br>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required>
        <br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2024" required>
        <br><br>

        <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>

    <p id="result"></p>

    <script>
        function calculateAge() {
            var day = parseInt(document.getElementById("day").value);
            var month = parseInt(document.getElementById("month").value);
            var year = parseInt(document.getElementById("year").value);

            // Validate the entered date
            if (month < 1 || month > 12 || day < 1 || day > 31) {
                document.getElementById("result").innerHTML = "Please enter a valid date.";
                return;
            }

            var birthDate = new Date(year, month - 1, day); // Birthdate
            var today = new Date(); // Current date

            // Check if the date is valid
            if (birthDate.getDate() !== day || birthDate.getMonth() !== (month - 1) || birthDate.getFullYear() !== year) {
                document.getElementById("result").innerHTML = "Please enter a valid date.";
                return;
            }

            var age = today.getFullYear() - birthDate.getFullYear();
            var monthDifference = today.getMonth() - birthDate.getMonth();
            var dayDifference = today.getDate() - birthDate.getDate();

            if (monthDifference < 0 || (monthDifference === 0 && dayDifference < 0)) {
                age--;
            }

            document.getElementById("result").innerHTML = "Your age is: " + age;
        }
    </script>
</body>
</html>
